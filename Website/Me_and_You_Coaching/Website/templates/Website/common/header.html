{% load staticfiles %}
{% block header %}
    <!-- Header -->
    <header class="header">
		<div class="header_wrap d-flex flex-row align-items-center justify-content-center">

			<!-- Logo -->
			<div class="logo">
                <a href="
                {% if request.path != "/web/" and request.path != "/web/#" %}
                    {{ "/web" }}
                {% else %}
                    {{ "#" }}
                {% endif %}"><img width="auto" height="70px" src="{%  static 'media/logo_my.png' %}" alt="">
                </a>
            </div>

			<!-- Main Nav -->
			<nav class="main_nav">
				<ul class="d-flex flex-row align-items-center justify-content-center">
					<li class="
                        {% if request.path == "/web/" %}
                            {{ "active"}}
                        {% endif %}">
                        <a href="
                            {% if request.path == "/web/contact" %}
                                {{ "/web" }}
                            {% elif request.path == "/web/"%}
                                {{ "#" }}
                            {% endif %}">Accueil
                        </a>
                    </li>
					<li class="
                        {% if request.path == "/web/contact" %}
                            {{ "active"}}
                        {% endif %}">
                        <a href="
                            {% if request.path == "/web/" %}
					            {{ "/web/contact" }}
                            {% elif request.path == "/web/contact" %}
                                {{ "#" }}
                            {% endif %}">Contact
                        </a>
                    </li>
				</ul>
			</nav>
			<!-- Hamburger -->
			<div class="hamburger ml-auto"><i class="fa fa-bars" aria-hidden="true"></i></div>

		</div>
	</header>

	</header>
{% endblock %}
